<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="images/favicon-01.png" />
    <title>Movie Result</title>

    <!-- Links to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        
    <!-- GOOGLE FONTS    -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5dec566d84.js"></script>
    
</head>

<body>
    
    <!-- THE FIXED HEADER -->
    <header id="movie-results-header">
        <div class="container header-container">
            <div class="header">

                <!-- WHERE THE TITLE IMAGE GOES -->
                <a href="index.html"><img src="images/title-01.png" id="title-image"></a>

                <!-- Toaster -->
                <div id="toast"></div>

                <div id="searchinput">
                    <div class="input-group mb-3">
                        <input type="text" id="search-field" class="form-control" placeholder="Movie Search"
                            aria-label="Recipient's username" aria-describedby="button-addon2" />
                        <div class="input-group-append">
                            <!-- SUBMIT BUTTON -->
                            <button class="subbutton" type="button" id="submit-btn" >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container for OMDB Result -->
    <div class="container container-movie-page">
        <div class="row header-space" id="searched-movie">
            <h3 class="ml11" id = "your movie">
                <span class="text-wrapper">
                  <!-- <span class="line line1"></span> -->
                  <span class="letters">Your Movie</span>
                </span>
              </h3>
        </div>
        <div class="row" id="movie-row">
            <div class="col-lg-4">
                <img id="movie-poster" src="" alt="" />
            </div>
            <div class="col-lg-8" id="movie-info">
                <h3 id="movie-title">This is where the Title Goes</h3>
                <h5 id="movie-year">This is where the year goes</h5>
                <p id="movie-actors">This is where the actors go</p>
                <p id="movie-plot">This is where the plot goes</p>
            </div>
        </div>
    </div>

    <!-- Container for Reddit Results -->
    <div class="container">
        <div class="row header-space" id="reddit-header">
                <h1 id="reddit-posts-title">Top Reddit Results of All Time</h1>
        </div>
        <div class="row" id="reddit-results-row">
            <div class="reddit-results-col">
                <!-- This is where the reddit images go -->
            </div>
        </div>
    </div>

    <!-- Calling our Javascript -->
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
