<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Results</title>

    <!-- Links to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <header id="movie-results-header">
        <h1>Movie results</h1>
    </header>

    <!-- Main Container for all content -->

    <div class="container container-movie-page">
        <div class="row" id="movie-row">
            <div class="col-lg-5" id="movie-poster"><img src="https://via.placeholder.com/450" alt=""></div>
            <div class="col-lg-7" id="movie-info">
                <h3 id="movie-title">This is where the Title Goes</h3>
                <h5 id="movie-year">This is where the year goes</h5>
                <p id="movie-actors">This is where the actors go</p>
                <p id="movie-plot">This is where the plot goes</p>
            </div>
        </div>

        <!-- Testing best way to populate reddit results -->
        <div class="row" id="results-row">
            <div class="col-lg-3 reddit-result-col" id="result-1"><img src="https://via.placeholder.com/150" alt=""></div>
            <div class="col-lg-3 reddit-result-col" id="result-2"><img src="https://via.placeholder.com/150" alt=""></div>
            <div class="col-lg-3 reddit-result-col" id="result-3"><img src="https://via.placeholder.com/150" alt=""></div>
            <div class="col-lg-3 reddit-result-col" id="result-4"><img src="https://via.placeholder.com/150" alt=""></div>
        </div>

        <!-- Testing best way to populate reddit results -->
        <div class="row" id="reddit-results-row"></div>
    </div>



    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
